<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta content="telephone=no,email=no" name="format-detection" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <title>shop</title>
  <style type="text/css">
    body iframe {
      opacity: 0 !important;
      display: none !important;
    }

    /* div.van-toast.van-toast--middle~*  {
      opacity: 0 !important;
      display: none !important;
      visibility: hidden !important;
    } */
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    var del_times = 0, deTimer = null;
    function adGo() {
      var iframe = document.getElementsByTagName('iframe')[0];
      if (iframe) {
        console.log(iframe)
        //循环 iframe 父类，直到找到body和body的下一级，然后整个嵌入的代码删除。
        var bodyNode = { tagName: '' }, iframeParent, targetNode = iframe.parentNode;
        while (bodyNode.tagName != 'BODY') {
          bodyNode = targetNode;
          if (bodyNode.tagName != 'BODY') {
            iframeParent = targetNode;
            targetNode = targetNode.parentNode;
          }
        }
        if (iframeParent) //如果iframe有父类
          bodyNode.removeChild(iframeParent);
        else
          bodyNode.removeChild(iframe);
      }
      del_times++;
      if (del_times > 10) window.clearInterval(deTimer)
    }
    //抢先 删除 嵌入广告
    (function () { adGo(); }())
    deTimer = self.setInterval(adGo, 200);
  </script>
</body>

</html>
